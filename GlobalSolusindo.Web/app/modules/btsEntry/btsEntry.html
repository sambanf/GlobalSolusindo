<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Tambah Data Site</div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">

                                <!--//Dihapus, permintaan mas indra 2019/07/01-->
                                <!--<div class="row form-group">
                                    <label class="control-label col-md-3">Customer Site ID:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="customerSite" name="customerSite" class="form-control" ng-model="vm.model.customerSite" placeholder="Customer Site ID">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>-->

                                <div class="row form-group">
                                    <label class="control-label col-md-3">Tower ID:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="towerId" name="towerId" class="form-control" ng-model="vm.model.towerId" placeholder="Tower ID">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="control-label col-md-3">Cell ID:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="cellId" name="cellId" class="form-control" ng-model="vm.model.cellId" placeholder="Cell ID">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="control-label col-md-3">Site Name:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="name" name="name" class="form-control" ng-model="vm.model.name" placeholder="Name">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="control-label col-md-3">Tower Provider:</label>
                                    <div class="col-md-9">
                                        <select id="operator_fk" name="operator_fk" class="form-control input-lg" size="0" ng-model="vm.model.operator_fk" required>
                                            <option ng-repeat="x in vm.formData.operators" ng-value="x.operator_pk">{{x.title}}</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="control-label col-md-3">Lat:</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="latitude" name="latitude" ng-model="vm.model.latitude" placeholder="Latitude">
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <label class="control-label col-md-2">Lon:</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="longitude" name="longitude" class="form-control" ng-model="vm.model.longitude" placeholder="Longitude">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row form-group">
                                    <label class="control-label col-sm-2">Status:</label>
                                    <div class="col-sm-6">
                                        <select id="statusBts_fk" name="statusBts_fk" class="form-control input-lg" size="0" ng-model="vm.model.statusBts_fk" required>
                                            <option ng-repeat="x in vm.formData.btsStatuses" ng-value="x.btsStatus_pk">{{x.title}}</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="control-label col-sm-2">Area:</label>
                                    <div class="col-sm-6">
                                        <select id="area_fk" name="area_fk" class="form-control input-lg" size="0" ng-model="vm.model.area_fk" required>
                                            <option ng-repeat="x in vm.formData.areas" ng-value="x.area_pk">{{x.title}}</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="control-label col-sm-2">Alamat:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" ng-model="vm.model.alamat" name="alamat" placeholder="Alamat">
                                        </textarea>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="true">Technology</a>
                                </li>
                            </ul>

                            <div class="tab-content" id="myTabContent">

                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <button class="btn btn-primary" id="btnAddTechnology">Add New</button>
                                    <table id="sowAssign" class="table table-striped table-assign">
                                        <thead>
                                            <tr>
                                                <th hidden>BTSTechnology_PK</th>
                                                <th hidden>BTS FK</th>
                                                <th>Technology</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="btsTechnology in vm.model.btsTechnologies">
                                                <td hidden>
                                                    <input type="text" id="btsTechnology_pk" name="btsTechnology_pk" ng-model="btsTechnology.btsTechnology_pk" disabled />
                                                    <div class="invalid-feedback"></div>
                                                </td>
                                                <td class="text-center" hidden>
                                                    <input type="text" id="bts_fk" name="bts_fk" ng-model="btsTechnology.bts_fk" disabled />
                                                    <div class="invalid-feedback"></div>
                                                </td>
                                                <td>
                                                    <ui-select id="technology_fk" name="technology_fk" ng-model="btsTechnology.technology_fk" size="0" theme="select2" ng-disabled="vm.disabled" title="Find technology"
                                                               required style="width:200px">
                                                        <ui-select-match placeholder="Find technology">{{$select.selected.title}}</ui-select-match>
                                                        <ui-select-choices refresh-delay="0" repeat="technology.technology_pk as technology in vm.formData.technologies">
                                                            <div ng-bind-html="technology.title | highlight: $select.search"></div>
                                                        </ui-select-choices>
                                                    </ui-select>
                                                    <div class="invalid-feedback"></div>
                                                </td>
                                                <td>
                                                    <a class="btn btn-sm btn-danger" ng-click="vm.removeTechnology($index)"><i class="fa fa-times"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <hr />
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-success" id="saveButton">Simpan</button>
                                <button class="btn btn-default ml-1" ui-sref="app.btsList">Kembali</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
