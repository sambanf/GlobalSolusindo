<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Import SOW</div>
                    <div class="row form-group">
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" aria-describedby="inputGroupFileAddon01">
                                <label id="fileName" class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button class="btn btn-default" ui-sref="app.sowList">Back</button>
                            <button class="btn btn-default" id="downloadButton">Template</button>
                            <button class="btn btn-success float-right" id="uploadButton">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Upload result</div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped" id="sow" style="line-height: 0;">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Project</th>
                                        <th>DUID</th>
                                        <th>BTSName</th>
                                        <th>SOWName</th>
                                        <th>CODate</th>
                                        <th>LVDate</th>
                                        <th>AcceptedDate</th>

                                        <th class="text-center">Result</th>
                                        <th>Reason</th>
                                    </tr>
                                    <tr ng-repeat="sow in vm.uploadResults">
                                        <td><label>{{$index + 1}}</label></td>
                                        <td><label>{{sow.model.projectname}}</label></td>
                                        <td><label>{{sow.model.duid}}</label></td>
                                        <td><label>{{sow.model.btsName}}</label></td>
                                        <td><label>{{sow.model.sowName}}</label></td>
                                        <td><label>{{sow.model.codate}}</label></td>
                                        <td><label>{{sow.model.lvdate}}</label></td>
                                        <td><label>{{sow.model.accdate}}</label></td>
                                        <td class="text-center">
                                            <div><span><i ng-show="!sow.success" class="fa fa-times"></i></span></div>
                                            <div><span><i ng-show="sow.success" class="fa fa-check"></i></span></div>
                                        </td>
                                        <td><label>{{sow.validationResult.errors[0] == undefined ? '' : sow.validationResult.errors[0].propertyName + ': ' +  sow.validationResult.errors[0].message}}</label></td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
