<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Daily Task Report</div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <h5>Keterangan</h5>
                            <div class="legend-item">
                                <span class="dot-online"></span><label>Online</label>
                            </div>
                            <div class="legend-item">
                                <span class="dot-offline"></span><label>Offline</label>
                            </div>
                            <div class="legend-item">
                                <span class="dot-cuti"></span><label>Permit/Leave</label>
                            </div>
                            <div class="legend-item">
                                <span class="dot-unassigned"></span><label>No Assignment</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group" style="margin-top: 2%;">
                        <label class="control-label col-sm-2" style="top: 8px">Nama Pekerja</label>
                        <div class="col-sm-2">
                            <select id="user_fk" name="user_fk" class="form-control input-lg" size="0" ng-model="vm.model.user_fk">
                                <option value="0">All</option>
                                <option ng-repeat="x in vm.formData.users" ng-value="x.user_pk">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <label class="control-label col-sm-1" style="top: 8px">Status</label>
                        <div class="col-sm-2">
                            <select id="select_name" name="user_fk" class="form-control input-lg" size="0" ng-model="vm.model.statusName">
                                <option ng-repeat="x in vm.formData.status" ng-value="x.name">{{x.name}}</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-2">
                            <button id="searchButton" type="button" class="btn btn-success" style="border-radius: 20px" ng-click="vm.search()">Cari</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" id="exportButtons">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="dailyTask">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>User ID</th>
                                        <th>Nama</th>
                                        <th>Position</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
