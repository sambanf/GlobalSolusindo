<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Import BTS</div>
                    <div class="row form-group">
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" aria-describedby="inputGroupFileAddon01">
                                <label id="fileName" class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button class="btn btn-default" ui-sref="app.btsList">Kembali</button>
                            <button class="btn btn-default" id="downloadButton">Template</button>
                            <button class="btn btn-success float-right" id="uploadButton">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Upload result</div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped" id="bts" style="line-height: 0;">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Tower ID</th>
                                        <th>BTS Name</th>
                                        <th>Provider</th>
                                        <th>Cell ID</th>
                                        <th class="text-center">Result</th>
                                        <th>Reason</th>
                                    </tr>
                                    <tr ng-repeat="bts in vm.uploadResults">
                                        <td><label>{{$index + 1}}</label></td>
                                        <td><label>{{bts.model.towerId}}</label></td>
                                        <td><label>{{bts.model.name}}</label></td>
                                        <td><label>{{bts.model.operatorTitle}}</label></td>
                                        <td><label>{{bts.model.cellId}}</label></td>
                                        <td class="text-center">
                                            <div><span><i ng-show="!bts.success" class="fa fa-times"></i></span></div>
                                            <div><span><i ng-show="bts.success" class="fa fa-check"></i></span></div>
                                        </td>
                                        <td><label>{{bts.validationResult.errors[0] == undefined ? '' : bts.validationResult.errors[0].propertyName + ': ' +  bts.validationResult.errors[0].message}}</label></td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
