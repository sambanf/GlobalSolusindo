<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">List Aset Histori</div>
                    <div class="row">
                        <!--User Info-->
                        <div class="col-md-10">
                            <div class="row">
                                <label class="control-label col-sm-2">User ID</label>
                                <label class="control-label col-sm-6" id="userId" name="userId">{{vm.user.userCode}}</label>
                            </div>
                            <div class="row">
                                <label class="control-label col-sm-2">Name</label>
                                <label class="control-label col-sm-6" id="name" name="name">{{vm.user.name}}</label>
                            </div>
                            <div class="row">
                                <label class="control-label col-sm-2">Position</label>
                                <label class="control-label col-sm-6" id="kategoriJabatanTitle" name="kategoriJabatanTitle">{{vm.user.kategoriJabatanTitle}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <button id="addNewButton" class="btn btn-success">Tambah Aset</button>
                            <button id="deleteButton" class="btn btn-danger">Delete Selected</button>
                        </div>
                        <div class="col-md-6 text-right" id="exportButtons">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="asetHistori">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Kategori Aset</th>
                                        <th>Nama Aset</th>
                                        <th>Tanggal Pinjam</th>
                                        <th>Tanggal Kembali</th>
                                        <th>Keterangan</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
