<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">List Area</div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <button id="addButton" class="btn btn-success" ui-sref="app.areaEntry({ id: '0'})">Add Area</button>
                            <button id="deleteButton" class="btn btn-danger">Delete Selected</button>
                        </div>
                        <div class="col-md-6 text-right" id="exportButtons">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="area">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Title</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
