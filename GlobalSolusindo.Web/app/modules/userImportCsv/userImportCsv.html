<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Import User</div> 
                    <div class="row form-group">
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" aria-describedby="inputGroupFileAddon01">
                                <label id="fileName" class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                    </div> 
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button class="btn btn-default" ui-sref="app.userList">Back</button>
                            <button class="btn btn-success float-right" id="uploadButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
