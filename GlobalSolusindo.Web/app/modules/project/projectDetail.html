<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Detail</h5>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Project Name :</label><label class="col-sm-9">{{ model.title }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Operator :</label><label class="col-sm-9">{{ model.operatorTitle }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Delivery Area :</label><label class="col-sm-9">{{ model.deliveryAreaTitle }}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
