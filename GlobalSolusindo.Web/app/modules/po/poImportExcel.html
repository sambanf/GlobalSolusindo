<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Import User</div>
                    <div class="row form-group">
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" aria-describedby="inputGroupFileAddon01">
                                <label id="fileName" class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button class="btn btn-default" id="downloadButton">Template</button>
                            <button class="btn btn-success float-right" id="uploadButton">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">Upload result</div>
                    <div style="overflow:auto">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-striped" id="poview">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Account</th>
                                            <th>Project code</th>
                                            <th>Site ID Imp</th>
                                            <th>Site ID</th>
                                            <th>Site Name</th>
                                            <th>DUID</th>
                                            <th>PMO Uniq</th>
                                            <th>SOW Act DU Model</th>
                                            <th>System</th>
                                            <th>SOW PO</th>
                                            <th>Item Description</th>
                                            <th>PO No</th>
                                            <th>Shipment No</th>
                                            <th>Qty</th>
                                            <th>PO Status</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
