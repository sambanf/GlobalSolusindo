<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Add Issue Type</div>
                    <div class="col-md-8">
                        <div class="row form-group">
                            <label class="control-label col-sm-2">Type Name:</label>
                            <div class="col-sm-10">
                                <input type="text" id="title" name="title" class="form-control" ng-model="vm.model.title" placeholder="Type Name">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-success" id="saveButton">Save</button>
                                <button class="btn btn-default ml-1" ui-sref="app.issueTypeList">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
