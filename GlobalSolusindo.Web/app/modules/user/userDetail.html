<div class="modal-header">
    <h3 class="modal-title" id="modal-title">User Detail</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-3 form-group text-center">
            <img id="photo" src="{{model.filePhotoInBase64 == null ? '/app/assets/images/default-large.png' : model.filePhotoInBase64}}" style="width:150px;margin:0 auto" class="img-fluid" />
        </div>
        <div class="col-md-9">
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">User ID :</label><label class="col-sm-8">{{ model.userCode }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Name :</label><label class="col-sm-8">{{ model.name }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Tanggal Lahir :</label><label class="col-sm-8">{{ model.tglLahir | date: 'dd/MM/yyyy' }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Position :</label><label class="col-sm-8">{{ model.kategoriJabatanTitle }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Project :</label><label class="col-sm-8">{{ model.projectName }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Phone :</label><label class="col-sm-8">{{ model.noHP }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Email :</label><label class="col-sm-8">{{ model.email }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Address :</label><label class="col-sm-8">{{ model.address }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Description :</label><label class="col-sm-8">{{ model.description }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Religion :</label><label class="col-sm-8">{{ model.religionName }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Category Contract :</label><label class="col-sm-8">{{ model.categoryContractName }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Gender :</label><label class="col-sm-8">{{ model.genderName }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Marital Status :</label><label class="col-sm-8">{{ model.maritalStatusName }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">NPWP :</label><label class="col-sm-8">{{ model.npwp }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">BPJS :</label><label class="col-sm-8">{{ model.bpjs }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">Join Date :</label><label class="col-sm-8">{{ model.joinDate | date: 'dd/MM/yyyy' }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-4 text-right">End Date :</label><label class="col-sm-8">{{ model.endDate | date: 'dd/MM/yyyy' }}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Back</button>
</div>
