<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Permit/Leave Detail</div>
                    <div class="col-md-12">
                        <div class="row">
                            <label class="control-label col-sm-2" hidden>User fk:</label>
                            <div class="col-sm-2" hidden>
                                <input type="text" id="user_fk" name="user_fk" class="form-control" ng-model="vm.model.user_fk" placeholder="User ID" disabled>
                                <div class="invalid-feedback"></div>
                            </div>
                            <label class="control-label col-sm-2">Requestor Name:</label>
                            <label class="control-label col-sm-2">{{vm.model.userIzinCutiName}}</label>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-2">Position:</label>
                            <label class="control-label col-sm-2">{{vm.model.userIzinCutiJabatan}}</label>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-2">Permit/Leave Date:</label>
                            <label class="control-label col-sm-3">{{vm.model.tglMulai  | date: 'dd-MM-yyyy'}}</label> 
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">Reason:</label>
                            <label class="control-label col-sm-8">{{vm.model.alasan}}</label>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-2">Photo:</label>
                            <label class="control-label col-sm-8"><img id="photo" src="{{vm.model.photo == null ? '/app/assets/images/blank-img.jpg' : vm.model.photo}}" style="width:300px;margin:0 auto" class="img-fluid" /></label>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-success" id="approveButton">Approve</button>
                                <button class="btn btn-danger ml-1" id="rejectButton">Reject</button>
                                <button class="btn btn-default ml-1" ui-sref="app.izinCutiApprovalList">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
