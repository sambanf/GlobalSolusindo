<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Detail</h5>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12">

            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Tower ID :</label><label class="col-sm-9">{{ model.towerId }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Cell ID :</label><label class="col-sm-9">{{ model.cellId }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Site Name :</label><label class="col-sm-9">{{ model.name }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Tower Provider :</label><label class="col-sm-9">{{ model.operatorTitle }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Latitude :</label><label class="col-sm-9">{{ model.latitude }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Longitude :</label><label class="col-sm-9">{{ model.longitude }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Site Status :</label><label class="col-sm-9">{{ model.statusBtsTitle }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Area :</label><label class="col-sm-9">{{ model.areaTitle }}</label>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-3 text-right">Alamat :</label><label class="col-sm-9">{{ model.alamat }}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Kembali</button>
</div>
