<div class="animated fadeIn">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">Site Distribution</div>
                    <div class="row">
                        <div id="map">

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Site List</div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <button id="addButton" class="btn btn-success" ui-sref="app.btsEntry({ id: '0'})">Add Site</button>
                            <button id="importButton" class="btn btn-success" ui-sref="app.btsImportExcel({})">Import & Download Template</button>
                            <button id="deleteButton" class="btn btn-danger">Delete Selected</button>
                        </div>
                        <div class="col-md-6 text-right" id="exportButtons">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="bts">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Site Name</th>
                                        <th>Provider</th>
                                        <th>Cell ID</th>
                                        <th>Site Status</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
